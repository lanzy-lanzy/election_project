{% extends 'election_app/base.html' %}
{% block title %}Close Election{% endblock %}
{% block content %}
<style>
    /* Base styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .close-election-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 400px;
        margin: 50px auto;
        text-align: center;
    }
    
    .close-election-title {
        font-size: 28px;
        margin-bottom: 10px;
    }
    
    .close-election-message {
        font-size: 20px;
        margin-bottom: 20px;
        color: #333333;
    }
    
    .close-election-results {
        font-size: 18px;
        color: #666666;
        margin-bottom: 20px;
    }
    
    .back-to-home-link {
        color: #3498db;
        text-decoration: none;
        font-size: 16px;
    }
    
    .back-to-home-link:hover {
        text-decoration: underline;
    }
    
</style>
<main class="close-election-container">
    <header class="close-election-header">
        <h1 class="close-election-title">Close Election</h1>
    </header>
    <p class="close-election-message">The election "{{ election.title }}" is now closed.</p>
    <p class="close-election-results">The results are being calculated. Stay tuned!</p>
    <a class="back-to-home-link" href="{% url 'home' %}">Back to Home</a>
</main>
{% endblock %}
